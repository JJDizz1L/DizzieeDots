# ######## Window rules ########

# Float
windowrule = float, class:guifetch  # FlafyDev/guifetch
windowrule = float, class:yad
windowrule = float, class:zenity
windowrule = float, class:wev
windowrule = float, class:org\.gnome\.FileRoller
windowrule = float, class:file-roller  # WHY IS THERE TWOOOOOOOOOOOOOOOO
windowrule = float, class:blueman-manager
windowrule = float, class:com\.github\.GradienceTeam\.Gradience
windowrule = float, class:feh
windowrule = float, class:imv
windowrule = float, class:system-config-printer
windowrule = float, class:org\.quickshell
windowrule = float, class:bluetui
windowrule = float, class:omarchist
windowrule = float, class:hyprmon
windowrule = float, class:fzf
windowrule = float, class:impala
windowrule = float, class:pacseek
windowrule = float, class:fzf-install
windowrule = float, class:fzf-uninstall
windowrule = float, class:gemini
windowrule = float, initialTitle: kitty, class:gemini
windowrule = float, initialTitle: gemini.google.com_/
windowrule = float, class: protonvpn-app
windowrule = float, class:com.vysp3r.ProtonPlus
windowrule = float, class:CachyOSHello
# Dialogs
windowrule = float, title:(Select|Open)( a)? (File|Folder)(s)?
windowrule = float, title:File (Operation|Upload)( Progress)?
windowrule = float, title:.* Properties
windowrule = float, title:Export Image as PNG
windowrule = float, title:GIMP Crash Debug
windowrule = float, title:Save As
windowrule = float, title:Library
windowrule = float, class:proton-authenticator
## Dialogs - dim layer
layerrule = dimaround, title:(Select|Open)( a)? (File|Folder)(s)?
layerrule = dimaround, title:File (Operation|Upload)( Progress)?
layerrule = dimaround, title:.* Properties
layerrule = dimaround, title:Export Image as PNG
layerrule = dimaround, title:GIMP Crash Debug
layerrule = dimaround, title:Save As
layerrule = dimaround, title:Library
layerrule = dimaround, class:proton-authenticator
## Tile
windowrule = tile, class:BeeperTexts

## Resize and center
# Omarchist
windowrule = size 25% 35%, class:omarchist
windowrule = center, class:omarchist
# proton-authenticator
windowrule = size 25% 35%, class: proton-authenticator
windowrule = center, class: proton-authenticator
# protonvpn
windowrule = center, class: protonvpn-app
# terminal apps
windowrule = size 25% 35%, class:pacseek
windowrule = center, class:pacseek
windowrule = size 25% 35%, class:bluetui
windowrule = center, class:bluetui
windowrule = size 25% 35%, class:hyprmon
windowrule = center, class:hyprmon
windowrule = size 25% 35%, class:fzf
windowrule = center, class:fzf
windowrule = size 25% 35%, class:impala
windowrule = center 25% 35%, class:impala
windowrule = opacity 1, class:fzf-install
windowrule = size 25% 35%, class:fzf-install
windowrule = opacity 1, class:fzf-uninstall
windowrule = size 25% 35%, class:fzf-uninstall
windowrule = opacity 1, initialTitle: kitty, class:gemini
windowrule = size 25% 35%, initialTitle: kitty, class:gemini
windowrule = size 25% 35%, class:CachyOSHello
# Google Gemini Web App
windowrule = opacity 1, initialTitle: gemini.google.com_/
windowrule = size 35% 50%, initialTitle: gemini.google.com_/
# ProtonPlus
windowrule = opacity 1, class:com.vysp3r.ProtonPlus
windowrule = center, class:com.vysp3r.ProtonPlus
windowrule = size 25% 35%, class:com.vysp3r.ProtonPlus


## Disable Opacity for Apps
# Communication Apps
windowrule = opacity 1, class:discord|BeeperTexts
# Zed Editor, Cursor, NeoVim
windowrule = opacity 1, class:dev.zed.Zed|cursor|nvim

## Special workspaces
windowrule = workspace special:music, class:feishin|Spotify|Supersonic|cider
windowrule = workspace special:music, initialTitle:Spotify( Free)?  # Spotify wayland, it has no class for some reason
windowrule = workspace special:communication, class:discord|equibop|vesktop|whatsapp|chrome-discord.com*|BeeperTexts
windowrule = workspace special:communication, initialTitle:discord.com_/channels/@me
windowrule = workspace special:editor, class:dev.zed.Zed|cursor|nvim|code

# Picture in picture (resize and move done via script)
windowrule = move 100%-w-2% 100%-w-3%, title:Picture(-| )in(-| )[Pp]icture  # Initial move so window doesn't shoot across the screen from the center
windowrule = keepaspectratio, title:Picture(-| )in(-| )[Pp]icture
windowrule = float, title:Picture(-| )in(-| )[Pp]icture
windowrule = pin, title:Picture(-| )in(-| )[Pp]icture

# WebApps
windowrule = tile, class:[Cc]hromium

## Unset Omarchy Default Steam Rules
windowrule = unset, float, class:steam
windowrule = unset, size 1100 700, class:steam, title:Steam
windowrule = unset, size 460 800, class:steam, title:Friends List
windowrule = unset, idleinhibit fullscreen, class:steam

# Steam
windowrule = float, class:steam
windowrulev2 = float, title:^([Ff]riends [Ll]ist)$, class:^([Ss]team)$
windowrule = immediate, class:steam_app_[0-9]+  # Allow tearing for steam games
windowrule = idleinhibit always, class:steam_app_[0-9]+  # Always idle inhibit when playing a steam game
windowrulev2 = size 3155 2104, class:^([Ss]team)$, title:^([Ss]team)$
windowrulev2 = size 629 2101, class:^([Ss]team)$, title:^([Ff]riends [Ll]ist)$
windowrulev2 = move 15 40, class:^([Ss]team)$, title:Steam
windowrulev2 = move 3187 42, class:^([Ss]team)$, title:^([Ff]riends [Ll]ist)$
windowrule = workspace 3, class:^(steam)$
windowrule = opacity 1, class:steam

## Blocked | Blacked out Windows
windowrule = noscreenshare, class:^([Pp]roton-authenticator)$
windowrule = noscreenshare, title:^([Pp]roton, [Aa]uthenticator)$

# Slurp
windowrule = animation $default, slurp, class:^([Ss]lurp)$
windowrule = float, slurp, class:^([Ss]lurp)$
windowrule = noblur, slurp, class:^([Ss]lurp)$
decoration {
    dim_modal = false
    dim_around = 0.4
    dim_special = 0.4
    dim_inactive = true
    dim_strength = 0.4
}
